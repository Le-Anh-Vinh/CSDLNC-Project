<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách đơn hàng</title>
  <!-- <link rel="stylesheet" href="/styles.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #e74c3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #f7c6c6;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Danh Sách Đơn Hàng</h1>
    <table>
      <thead>
        <tr>
          <th>Mã Đơn Hàng</th>
          <th>Ngày Đặt</th>
          <th>Thao Tác</th>
        </tr>
      </thead>
      <tbody>
        <% orders.forEach((order) => { %>
          <tr>
            <td><%= order.maDonHang %></td>
            <td><%= order.ngayDat %></td>
            <td>
              <a href="/danh-gia/<%= order.maDonHang %>" class="btn">Đánh Giá</a>
            </td>
          </tr>
        <% }) %>
      </tbody>
    </table>
  </div>
</body>
</html>
